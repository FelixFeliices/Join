<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/icons/join-logo-light.png" />
    <title>Join - Sign up</title>

    <script src="./assets/templates/template.js"></script>
    <script src="./scripts/fetch.js"></script>
    <script defer src="./scripts/sign-up.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/validation.js"></script>

    <script defer src="./script.js"></script>

    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="./styles/sign-up.css" />
    <link rel="stylesheet" href="./styles/responsive/signup-responsive.css" />
</head>

<body onload="signUpInit()">
    <header>
        <img id="loginSvg" class="logo" src="./assets/icons/logo-dark.svg">
    </header>

    <main>
        <form action="" onsubmit="signUp(); return false" class="column center">
            <a href="./index.html"><img id="backBtn" class="back-btn" src="./assets/icons/left-arrow.png"
                    alt="Go to Log in" /></a>
            <div class="column align-items-center position-relative">
                <h1>Sign Up</h1>
                <div class="line"></div>


            </div>

            <div class="input-container column align-items-center">
                <input id="name" placeholder="Name" type="text" autocomplete="off" autofocus="onload">
                <img src="./assets/icons/person.png">
                <div id="name-error" class="error-message"></div>
            </div>

            <div class="input-container column align-items-center">
                <input id="email" placeholder="Email" type="text" autocomplete="off" autofocus="onload">
                <img src="./assets/icons/mail.png">
                <div id="email-error" class="error-message"></div>
            </div>


            <div class="input-container column align-items-center">
                <input id="password" placeholder="Password" type="password" oninput="tooglePasswortIcon('password')">
                <img id="password-img" onclick="tooglePasswortVisability('password')" src="./assets/icons/lock.png"
                    alt="keylock">
                <div id="password-error" class="error-message"></div>
            </div>

            <div class="input-container column align-items-center">
                <input id="confirm-password" placeholder="Confirm Password" type="password"
                    oninput="tooglePasswortIcon('confirm-password')">
                <img id="confirm-password-img" onclick="tooglePasswortVisability('confirm-password')"
                    src="./assets/icons/lock.png" alt="keylock">
                <div id="confirm-password-error" class="error-message"></div>
            </div>

            <div class="column">
                <div class="d-flex login-remember-me gap-16">
                    <input id="myCheckbox" class="checkbox-input " type="checkbox">
                    <label for="myCheckbox" class="checkbox-label"></label>
                    <p>I accept the <a class="link" id="linkPricacyPolicyCheckbox" href="./privacy-policy.html">Privacy
                            policy</a>
                    </p>
                </div>
                <div id="checkbox-error" class="error-message"></div>
            </div>

            <div class="btn-container gap-16">
                <button type="submit" class="btn-primary">Sign Up</button>
            </div>
        </form>
    </main>

    <footer class="column">
        <section class="d-flex justify-content-center gap-16">
            <a id="privacyPolicyLink" class="center" href="./privacy-policy.html">Privacy Policy</a>
            <a id="legalNoticeLink" class="center" href="./legal-notice.html">Legal notice</a>
        </section>
    </footer>

    <div id="dialog-allready-exists" class="dialog center">User is allready exists!</div>
    <div id="dialog-signup-succes" class="dialog center">You Signed Up successfully</div>
</body>

</html>
